<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for state in sortstatel %}
	    <LI>{{ state|attr('id') }}: <B>{{ state|attr('name') }}</B></LI>
	        <UL>
	{% for city in state|attr('cities') %}
	            <LI>{{ city|attr('id') }}: <B>{{ city|attr('name') }}</B></LI>
	{% endfor  %}
	        </UL>
	{% endfor %}
        </UL>
    </BODY>
</HTML>
